<header class="header">
    <div class="container wrapper">
        <a href="" class="logo">News</a>

        <nav class="header-nav">
            <ul class="header-nav__mobile">
                <li><button class="button-icon-mobile" type="button" id="js-search">
                        <svg class="icon-nav__mobile" width="20px" height="20px">
                            <use xlink:href="../src/images/icon-sprites.svg#bx_search"></use>
                        </svg>
                    </button></li>
                <li><button class="button-icon-mobile" type="button" id="js-open-burger-menu">
                        <svg class="icon-nav__mobile" width="24px" height="24px">
                            <use xlink:href="../src/images/icon-sprites.svg#menu"></use>
                        </svg>
                    </button></li>
            </ul>

            <div class="wrap__burger-menu" id="wrap__burger-menu">

                <button class="close__burger-menu" type="button" id="js-close-burger-menu">
                    <svg class="icon-close__burger-menu" width="24px" height="24px">
                        <use xlink:href="../src/images/icon-sprites.svg#close"></use>
                    </svg>
                </button>

                <ul class="burger-menu__list">
                    <li class="burger-menu__item"><a class="burger-menu__link" href="">
                            <svg class="icon__burger-menu" width="32px" height="32px">
                                <use xlink:href="../src/images/icon-sprites.svg#home"></use>
                            </svg>
                            Home</a></li>
                    <li class="burger-menu__item"><a class="burger-menu__link" href="">
                            <svg class="icon__burger-menu" width="32px" height="32px">
                                <use xlink:href="../src/images/icon-sprites.svg#heart_contur"></use>
                            </svg>
                            Favorite</a></li>
                    <li class="burger-menu__item"><a class="burger-menu__link" href="">
                            <svg class="icon__burger-menu" width="32px" height="32px">
                                <use xlink:href="../src/images/icon-sprites.svg#book-open"></use>
                            </svg>
                            Read</a></li>
                </ul>
            </div>

            <ul class="header-nav__tablet-pc-list">
                <li class="header-nav__tablet-pc-item"><a class="header-nav__tablet-pc-link" href="">Home</a></li>
                <li class="header-nav__tablet-pc-item"><a class="header-nav__tablet-pc-link" href="">Favorite</a></li>
                <li class="header-nav__tablet-pc-item"><a class="header-nav__tablet-pc-link" href="">Read</a></li>
            </ul>
        </nav>

        <label class="label-search show" id="js-label-seaarch">
            <svg class="icon-label-search" width="20px" height="20px">
                <use xlink:href="../src/images/icon-sprites.svg#bx_search"></use>
            </svg>
            <input type="text" placeholder="Search" class="input-search">
        </label>

        <div class="theme close" id="js-theme">
            <label class="theme-label">
                <span>
                    <svg class="icon-theme" width="21px" height="21px">
                        <use xlink:href="../src/images/icon-sprites.svg#sun"></use>
                    </svg>
                </span>
                <span class="theme__name">Light</span>
                <input class="checkbox visually-hidden" type="checkbox" checked>
                <span class="icon-input"></span>
                <span>
                    <svg class="icon-theme" width="21px" height="21px">
                        <use xlink:href="../src/images/icon-sprites.svg#moon"></use>
                    </svg>
                </span>
                <span class="theme__name">Dark</span>
            </label>
        </div>

    </div>
</header>
